---
modules:
  - .calendar
---
objects:
  - event: Thing
  - user: Individual
  - attendees: DAList.using(object_type=Individual)
---
question: |
  Enter your AnglicareSA login.
fields:
  - First Name: user.name.first
  - Last Name: user.name.last
  - E-mail: user.email
    datatype: email
---
question: |
  Would you like to invite a client?
yesno: attendees
---
question: |
  Enter client information.
fields:
  - NRP/RP: attendees[i].nrp
  - First Name: attendees[i].name.first
  - Last Name: attendees[i].name.last
  - E-mail: attendees[i].email
    datatype: email
  - Scheduled appointments: the_file
    datatype: file
---
question: |
  Is ${ attendees } the client you wish to invite?
yesno: attendees.there_is_another
---
question: |
  Enter apppointment information.
fields:
  - Title: event.title
  - Location: event.location
    required: False
  - Start date: event.begin_date
    datatype: date
  - Start time: event.begin_time
    datatype: time
  - End date: event.end_date
    datatype: date
  - End time: event.end_time
    datatype: time
  - Description: event.description
    input type: area
    required: False
validation code: |
  if event.end_date < event.begin_date:
    raise DAValidationError('The end date must be on or after the start date.', field='event.end_date')
  if event.end_date.replace_time(event.end_time) < event.begin_date.replace_time(event.begin_time):
    raise DAValidationError('The end time must be after the start time.', field='event.end_time')
---
template: email_template
subject: |
  ${ event.title }
content: |
  You are invited to ${ event.title } \
  % if event.location:
  at ${ event.location } \
  % endif
  from \
  % if event.begin_date == event.end_date:
  ${ format_time(event.begin_time, 'hh:mm a') } to \
  ${ format_time(event.end_time, 'hh:mm a') } \
  on ${ event.begin_date }.
  % else:
  ${ format_time(event.begin_time, 'hh:mm a') } \
  on ${ event.begin_date } to \
  ${ format_time(event.end_time, 'hh:mm a') } \
  on ${ event.end_date }.
  % endif
  % if event.description:

  ${ event.description }
  % endif
---
code: |
  ics_file = make_event(title=event.title,
                        location=event.location,
                        description=event.description,
                        begin_date=event.begin_date,
                        begin_time=event.begin_time,
                        end_date=event.end_date,
                        end_time=event.end_time,
                        organizer=user,
                        attendees=attendees)
---
code: |
  email_sent = send_email(to=[user],
                          bcc=attendees,
                          template=email_template,
                          attachments=ics_file)
---
mandatory: True
question: |
  We have booked this attendee
subquestion: |
  
  Thank you, ${user.name.first}!
  
  The attendee is as follows:
  
  ${attendees}
  
  Then event is as follows:
  
  ${event.title} on ${format_date(event.begin_date, format='dd MMMM yyyy')} at ${format_time(event.begin_time, format='h:mm a')}
  
  % if email_sent:
  Also, an email was successfully sent to the attendees
  % else:
  Unfortunately an email was not sent
  % endif
---