template: email_template_RP1
subject: |
  AnglicareSA CCS Appointment 1 Reminder
content: | 
  Dear ${RP.title}.${RP.name.last},
  
  **Location:** ${ RP_appt1.location } 
  
  **Date/time:**
  from ${ format_time(RP_appt1.begintime, 'hh:mm a') } \
  to ${ format_time(RP_appt1.endtime, 'hh:mm a') } \
  on ${ RP_appt1.begindate }.

  **Additional Information:**
  % if RP_appt1.description:
  ${ RP_appt1.description }
  % else:
  N/A
  % endif
  
  Please add this reminder to your calendar. 
  
  Thank you. 
  
  Sincerely, 
  
  
  AnglicareSA
